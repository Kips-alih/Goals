<!-- <p>goal-form works!</p> -->
<div class="container-fluid">
  <h2 class="text-center">Create a new goal</h2>
  <hr>
   <form (ngSubmit)='submitGoal()' #goalForm='ngForm'> <!--The #goalForm='ngForm' adds additional features and monitor changes and validity of input elements -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'>
      <!-- We have defined a name attribute which is a requirement when using [(ngModel)] and a form.  -->
      <!-- Testing the two way binding -->
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
      Display{{newGoal.name}}
      
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" required class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description='ngModel'></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
      {{newGoal.description}}
    </div>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input type="date" required class="form-control" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate='ngModel'>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>

  </form>
</div>
